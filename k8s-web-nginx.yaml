apiVersion: v1
kind: Service
metadata:
  name: k8s-web-to-nginx
spec:
  selector:
    app: k8s-web-to-nginx
  ports:
    - port: 3333
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-web-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8s-web-app
  template:
    metadata:
      labels:
        app: k8s-web-app
    spec:
      containers:
        - name: k8s-web-app
          image: suketshah/k8s-web-hello:3.0.0
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          ports:
            - containerPort: 3000